{% extends 'base.html' %}
{% block content %}
    <h3>Reset your password</h3>
    <form action="" method="post" class="passwordreset">
        {% csrf_token %}
        <input id="resetpass" name="get_email" type="email" placeholder="enter your email to get reset password link"
               required>
        <input id="resetpassbtn" type="submit" value="Submit">
    </form>
{% endblock %}
